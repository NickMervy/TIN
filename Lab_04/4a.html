<script>

    function it_fact(n)
    {
      var res = 1, i;
      for (i = 2; i <= n; ++i)
      {
        res *= i;
      }
      return res;
    }
     
    var num = 5;
    var rec_fact = (n) => {
       if (n == 0) return 1;
      return n * rec_fact(n - 1);
    };
    
    console.log(it_fact(num));
    console.log(rec_fact(num));
    
    </script>
