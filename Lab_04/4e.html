<script>

  function findLongestWord(str) {
      let words = str.split(' ');
      let maxLength = 0;
      let index = 0;
    
      for (let i = 0; i < words.length; ++i) {
        if (words[i].length > maxLength) {
          maxLength = words[i].length;
          index = i;
        }
      }
      return words[index];
    }
  
  console.log(findLongestWord("webmaster as a dddddddddddddd awdw"));
  
  </script>
