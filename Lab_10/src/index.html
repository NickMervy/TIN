<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="../dist/main.js"></script>
    <title>Document</title>
</head>

<body>
    <h3>Celcius to Kelvin</h3>
    <p>
        Celcius: <input type="number" id="celcius">
    </p>

    <p>
        Kelvin: <output id="kelvin"></output>
    </p>

    <h3>Kilometers to Miles</h3>
    <p>
        Kilometers: <input type="number" id="kilometers">
    </p>

    <p>
        Miles: <output name="miles" id="miles"></output>
    </p>
</body>

</html>
